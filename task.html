<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity Pulse | Task Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --primary: #4f46e5;
            --secondary: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
        }

        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        .task-item {
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
        }

        .task-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .task-item.high {
            border-left-color: var(--danger);
        }

        .task-item.medium {
            border-left-color: var(--warning);
        }

        .task-item.low {
            border-left-color: var(--secondary);
        }

        .completed {
            opacity: 0.7;
            text-decoration: line-through;
        }

        .custom-checkbox {
            width: 1.5rem;
            height: 1.5rem;
            border-radius: 0.375rem;
            border: 2px solid #d1d5db;
            appearance: none;
            cursor: pointer;
            transition: all 0.2s;
        }

        .custom-checkbox:checked {
            background-color: var(--primary);
            border-color: var(--primary);
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 16 16' fill='white' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M12.207 4.793a1 1 0 010 1.414l-5 5a1 1 0 01-1.414 0l-2-2a1 1 0 011.414-1.414L6.5 9.086l4.293-4.293a1 1 0 011.414 0z'/%3E%3C/svg%3E");
            background-position: center;
            background-repeat: no-repeat;
        }

        /* Animation for new task */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-fadeIn {
            animation: fadeIn 0.5s ease-out forwards;
        }

        /* Dark mode styles */
        .dark {
            background-color: #1a1a2e;
            color: #e2e8f0;
        }

        .dark .task-item {
            background-color: #16213e;
            border-color: #2d3748;
        }

        .dark .form-container {
            background-color: #16213e;
            border-color: #2d3748;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen dark">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- Header -->
        <header class="mb-8 text-center">
            <div class="flex justify-between items-center mb-2">
                <h1 class="text-4xl font-bold text-indigo-600 dark:text-indigo-400">Productivity Pulse</h1>
                <button id="theme-toggle" class="p-2 rounded-full bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-200">
                    <i class="fas fa-moon dark:hidden"></i>
                    <i class="fas fa-sun hidden dark:inline"></i>
                </button>
            </div>
            <p class="text-gray-600 dark:text-gray-300">Your streamlined task management solution</p>
            <img src="https://placehold.co/800x200" alt="Minimalist workspace with productivity tools, notebook, and digital tablet against a clean background" class="mt-4 rounded-lg shadow-md w-full object-cover h-48" />
        </header>

        <!-- Add Task Form -->
        <div class="form-container bg-white dark:bg-gray-800 rounded-lg shadow-md p-6 mb-8 border border-gray-200 dark:border-gray-700">
            <h2 class="text-xl font-semibold mb-4 text-gray-800 dark:text-gray-200">Add New Task</h2>
            <form id="task-form" class="space-y-4">
                <div>
                    <label for="task-title" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Task Title</label>
                    <input type="text" id="task-title" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white" placeholder="What needs to be done?" required>
                </div>

                <div>
                    <label for="task-description" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Description (Optional)</label>
                    <textarea id="task-description" rows="2" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white" placeholder="Add details about the task..."></textarea>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="task-due" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Due Date</label>
                        <input type="date" id="task-due" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Priority</label>
                        <div class="flex space-x-2">
                            <label class="inline-flex items-center">
                                <input type="radio" name="priority" value="high" class="mr-2">
                                <span class="text-sm text-red-500 dark:text-red-400">High</span>
                            </label>
                            <label class="inline-flex items-center">
                                <input type="radio" name="priority" value="medium" checked class="mr-2">
                                <span class="text-sm text-yellow-500 dark:text-yellow-400">Medium</span>
                            </label>
                            <label class="inline-flex items-center">
                                <input type="radio" name="priority" value="low" class="mr-2">
                                <span class="text-sm text-green-500 dark:text-green-400">Low</span>
                            </label>
                        </div>
                    </div>
                </div>

                <div class="flex justify-end">
                    <button type="submit" class="px-6 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition-colors">
                        <i class="fas fa-plus mr-2"></i> Add Task
                    </button>
                </div>
            </form>
        </div>

        <!-- Task List -->
        <div class="mb-8">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-semibold text-gray-800 dark:text-gray-200">Your Tasks</h2>
                <div class="flex items-center space-x-2">
                    <span id="task-count" class="text-sm font-medium text-gray-500 dark:text-gray-400">0 tasks</span>
                    <button id="clear-all" class="text-sm text-red-500 hover:text-red-700 dark:hover:text-red-400">Clear All</button>
                </div>
            </div>

            <div id="task-list" class="space-y-3">
                <!-- Tasks will be added here dynamically -->
            </div>

            <div id="no-tasks" class="text-center py-8">
                <img src="https://placehold.co/300x200" alt="Empty notebook and pencil on a wooden desk with space for adding new tasks" class="mx-auto mb-4 rounded-lg w-48 h-32 object-cover" />
                <p class="text-gray-500 dark:text-gray-400">No tasks yet. Add one above to get started!</p>
            </div>
        </div>

        <!-- Stats Section -->
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6 border border-gray-200 dark:border-gray-700">
            <h2 class="text-xl font-semibold mb-4 text-gray-800 dark:text-gray-200">Productivity Stats</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 text-center">
                <div class="p-4 rounded-lg bg-indigo-50 dark:bg-indigo-900/20">
                    <div class="text-2xl font-bold text-indigo-600 dark:text-indigo-400" id="total-tasks">0</div>
                    <div class="text-sm text-gray-500 dark:text-gray-400">Total Tasks</div>
                </div>
                <div class="p-4 rounded-lg bg-green-50 dark:bg-green-900/20">
                    <div class="text-2xl font-bold text-green-600 dark:text-green-400" id="completed-tasks">0</div>
                    <div class="text-sm text-gray-500 dark:text-gray-400">Completed</div>
                </div>
                <div class="p-4 rounded-lg bg-red-50 dark:bg-red-900/20">
                    <div class="text-2xl font-bold text-red-600 dark:text-red-400" id="overdue-tasks">0</div>
                    <div class="text-sm text-gray-500 dark:text-gray-400">Overdue</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Theme toggle functionality
            const themeToggle = document.getElementById('theme-toggle');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            
            if (localStorage.getItem('dark-mode') === 'true' || (!localStorage.getItem('dark-mode') && prefersDark)) {
                document.body.classList.add('dark');
            }
            
            themeToggle.addEventListener('click', () => {
                document.body.classList.toggle('dark');
                localStorage.setItem('dark-mode', document.body.classList.contains('dark'));
            });

            // Task management
            const taskForm = document.getElementById('task-form');
            const taskList = document.getElementById('task-list');
            const noTasksMsg = document.getElementById('no-tasks');
            const totalTasksEl = document.getElementById('total-tasks');
            const completedTasksEl = document.getElementById('completed-tasks');
            const overdueTasksEl = document.getElementById('overdue-tasks');
            const taskCountEl = document.getElementById('task-count');
            const clearAllBtn = document.getElementById('clear-all');

            let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

            function updateStats() {
                const total = tasks.length;
                const completed = tasks.filter(task => task.completed).length;
                const overdue = tasks.filter(task => {
                    if (!task.dueDate || task.completed) return false;
                    return new Date(task.dueDate) < new Date();
                }).length;

                totalTasksEl.textContent = total;
                completedTasksEl.textContent = completed;
                overdueTasksEl.textContent = overdue;
                
                taskCountEl.textContent = `${total} task${total !== 1 ? 's' : ''}`;
                
                if (total > 0) {
                    noTasksMsg.style.display = 'none';
                    clearAllBtn.style.display = 'block';
                } else {
                    noTasksMsg.style.display = 'block';
                    clearAllBtn.style.display = 'none';
                }
            }

            function renderTasks() {
                taskList.innerHTML = '';
                
                if (tasks.length === 0) {
                    updateStats();
                    return;
                }

                // Sort tasks: incomplete first, then by priority (high to low), then by due date (soonest first)
                tasks.sort((a, b) => {
                    if (a.completed !== b.completed) return a.completed ? 1 : -1;
                    
                    const priorityOrder = { high: 1, medium: 2, low: 3 };
                    if (priorityOrder[a.priority] !== priorityOrder[b.priority]) {
                        return priorityOrder[a.priority] - priorityOrder[b.priority];
                    }
                    
                    if (a.dueDate && b.dueDate) {
                        return new Date(a.dueDate) - new Date(b.dueDate);
                    }
                    if (a.dueDate) return -1;
                    if (b.dueDate) return 1;
                    return 0;
                });

                tasks.forEach((task, index) => {
                    const taskItem = document.createElement('div');
                    taskItem.className = `task-item ${task.priority} bg-white dark:bg-gray-800 p-4 rounded-lg shadow-sm border border-gray-200 dark:border-gray-700 animate-fadeIn ${task.completed ? 'completed' : ''}`;
                    
                    const dueDateText = task.dueDate ? 
                        new Date(task.dueDate).toLocaleDateString('en-US', { 
                            month: 'short', 
                            day: 'numeric', 
                            year: 'numeric' 
                        }) : 'No due date';
                    
                    const isOverdue = task.dueDate && !task.completed && new Date(task.dueDate) < new Date();
                    
                    taskItem.innerHTML = `
                        <div class="flex items-start">
                            <div class="flex items-center h-5 mr-3">
                                <input type="checkbox" id="task-${index}" ${task.completed ? 'checked' : ''} 
                                    class="custom-checkbox h-5 w-5 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500 dark:border-gray-600" />
                                <label for="task-${index}" class="sr-only">Complete task</label>
                            </div>
                            <div class="flex-1 min-w-0">
                                <div class="flex justify-between items-start">
                                    <div>
                                        <h3 class="text-lg font-medium ${task.completed ? 'text-gray-400 dark:text-gray-500' : 'text-gray-800 dark:text-gray-200'}">${task.title}</h3>
                                        ${task.description ? `<p class="text-gray-500 dark:text-gray-400 mt-1 text-sm">${task.description}</p>` : ''}
                                    </div>
                                    <div>
                                        <button class="delete-task text-gray-400 hover:text-red-500 dark:hover:text-red-400" data-index="${index}">
                                            <i class="fas fa-trash-alt"></i>
                                        </button>
                                    </div>
                                </div>
                                <div class="mt-2 flex items-center text-xs">
                                    <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium 
                                        ${task.priority === 'high' ? 'bg-red-100 text-red-800 dark:bg-red-900/20 dark:text-red-400' : 
                                          task.priority === 'medium' ? 'bg-yellow-100 text-yellow-800 dark:bg-yellow-900/20 dark:text-yellow-400' : 
                                          'bg-green-100 text-green-800 dark:bg-green-900/20 dark:text-green-400'}">
                                        ${task.priority.charAt(0).toUpperCase() + task.priority.slice(1)}
                                    </span>
                                    <span class="ml-2 ${isOverdue ? 'text-red-500 dark:text-red-400' : 'text-gray-500 dark:text-gray-400'}">
                                        <i class="far fa-calendar-alt mr-1"></i>${dueDateText}
                                    </span>
                                </div>
                            </div>
                        </div>
                    `;
                    
                    taskList.appendChild(taskItem);
                    
                    // Add event listener for the checkbox
                    const checkbox = taskItem.querySelector(`#task-${index}`);
                    checkbox.addEventListener('change', () => {
                        tasks[index].completed = checkbox.checked;
                        saveTasks();
                        renderTasks();
                    });
                    
                    // Add event listener for the delete button
                    const deleteBtn = taskItem.querySelector('.delete-task');
                    deleteBtn.addEventListener('click', () => {
                        tasks.splice(index, 1);
                        saveTasks();
                        renderTasks();
                    });
                });
                
                updateStats();
            }

            function saveTasks() {
                localStorage.setItem('tasks', JSON.stringify(tasks));
            }

            taskForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const title = document.getElementById('task-title').value.trim();
                const description = document.getElementById('task-description').value.trim();
                const dueDate = document.getElementById('task-due').value;
                const priority = document.querySelector('input[name="priority"]:checked').value;
                
                if (!title) return;
                
                tasks.push({
                    title,
                    description,
                    dueDate,
                    priority,
                    completed: false,
                    createdAt: new Date().toISOString()
                });
                
                saveTasks();
                renderTasks();
                
                // Reset form
                taskForm.reset();
                document.getElementById('task-title').focus();
            });

            clearAllBtn.addEventListener('click', function() {
                if (confirm('Are you sure you want to delete all tasks?')) {
                    tasks = [];
                    saveTasks();
                    renderTasks();
                }
            });

            // Initial render
            renderTasks();
        });
    </script>
</body>
</html>
